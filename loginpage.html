<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VanConnect | Login</title>
  <style>
    :root {
      --primary: #2c5a85;
      --accent: #fbbf24;
      --error: #dc2626;
      --text-dark: #111;
      --text-light: #666;
      --radius: 12px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #457dad, #2c5a85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: #fff;
      color: var(--text-dark);
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card h1 {
      font-size: 1.8rem;
      text-align: center;
      font-weight: 600;
      color: var(--primary);
    }

    .tagline {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    input, select {
      padding: 0.7rem 0.9rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 0.95rem;
      width: 100%;
      transition: border var(--transition);
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    .password-box { position: relative; }
    .password-box input { padding-right: 2.5rem; }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-light);
    }

    .btn {
      background: var(--accent);
      color: var(--primary);
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    .btn:hover {
      background: #f59e0b;
      transform: translateY(-2px);
    }

    .links {
      text-align: center;
      font-size: 0.85rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 0.4rem;
    }

    .links a:hover { text-decoration: underline; }

    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      display: none;
    }

    .invalid {
      border-color: var(--error);
    }
  </style>
</head>
<body>
  <div class="card" role="form" aria-labelledby="loginHeading">
    <h1 id="loginHeading">üöå VanConnect</h1>
    <p class="tagline">College Van Tracking System</p>

    <form id="loginForm" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email / Student ID</label>
        <input type="email" id="email" placeholder="Enter your email or ID" required aria-required="true"/>
        <small class="error-message" id="emailError">Please enter a valid email or ID.</small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Enter your password" required aria-required="true"/>
          <span class="eye-icon" id="toggleEye" onclick="togglePassword()">üëÅ</span>
        </div>
        <small class="error-message" id="passwordError">Password is required.</small>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required aria-required="true">
          <option value="" disabled selected>Select your role</option>
          <option value="Student">Student</option>
          <option value="Admin">Admin</option>
          <option value="Driver">Driver</option>
        </select>
        <small class="error-message" id="roleError">Please select a role.</small>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="forgot_password.html">Forgot password?</a> | <a href="signup.html">Sign Up</a>

    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const eye = document.getElementById("toggleEye");
      if (pwd.type === "password") {
        pwd.type = "text";
        eye.textContent = "üôà";
      } else {
        pwd.type = "password";
        eye.textContent = "üëÅ";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;

      const email = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      if (!email.value.trim() || !email.value.includes("@")) {
        email.classList.add("invalid");
        emailError.style.display = "block";
        valid = false;
      } else {
        email.classList.remove("invalid");
        emailError.style.display = "none";
      }

      const password = document.getElementById("password");
      const passwordError = document.getElementById("passwordError");
      if (!password.value.trim()) {
        password.classList.add("invalid");
        passwordError.style.display = "block";
        valid = false;
      } else {
        password.classList.remove("invalid");
        passwordError.style.display = "none";
      }

      const role = document.getElementById("role");
      const roleError = document.getElementById("roleError");
      if (!role.value) {
        role.classList.add("invalid");
        roleError.style.display = "block";
        valid = false;
      } else {
        role.classList.remove("invalid");
        roleError.style.display = "none";
      }

      // ‚úÖ Redirect logic
      if (valid) {
        if (role.value === "Student") {
          window.location.href = "student-dashboard.html";  
        } else if (role.value === "Admin") {
          window.location.href = "admin.html";  
        } else if (role.value === "Driver") {
          window.location.href = "driver.html";  
        }
      }
    });
  </script>
</body>
</html>
