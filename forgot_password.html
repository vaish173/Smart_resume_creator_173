<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | VanConnect</title>
  <style>
    :root {
      --primary: #2c5a85;
      --accent: #fbbf24;
      --text-light: #666;
      --radius: 12px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #457dad, #2c5a85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      color: var(--primary);
      font-weight: 600;
    }

    p {
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    input {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      width: 100%;
      font-size: 0.95rem;
      transition: border var(--transition);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn {
      background: var(--accent);
      color: var(--primary);
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    .btn:hover {
      background: #f59e0b;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      color: green;
      display: none;
    }

    .links {
      text-align: center;
      font-size: 0.85rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Forgot Password</h1>
    <p>Enter your registered email and we‚Äôll send you a reset link.</p>

    <input type="email" id="email" placeholder="Enter your email" required>
    <button class="btn" onclick="sendResetLink()">Send Reset Link</button>

    <p class="message" id="msg">‚úîÔ∏è Password reset link sent! Check your email.</p>

    <div class="links">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById("email");
      const msg = document.getElementById("msg");

      if (!email.value.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      // For now just show success message
      msg.style.display = "block";
      email.value = "";

      // Later we‚Äôll replace this with:
      // firebase.auth().sendPasswordResetEmail(email.value)
      //   .then(() => msg.style.display = "block")
      //   .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
