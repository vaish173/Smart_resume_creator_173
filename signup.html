<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VanConnect | Registration</title>
<style>
  :root {
    --primary: #2c5a85;       /* match login primary */
    --accent: #fbbf24;        /* match login accent */
    --error: #dc2626;
    --text-dark: #111;
    --text-light: #666;
    --radius: 12px;
    --transition: 0.3s ease;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(180deg, #457dad, #2c5a85);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    color: var(--text-dark);
  }

  .form-container {
    background: #fff;
    width: 100%;
    max-width: 380px;
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  h2 {
    text-align: center;
    font-size: 1.8rem;
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 1rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input, select {
    padding: 0.7rem 0.9rem;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 0.95rem;
    width: 100%;
    transition: border var(--transition);
  }

  input:focus, select:focus {
    border-color: var(--primary);
    outline: none;
  }

  .btn {
    background: var(--accent);
    color: var(--primary);
    font-weight: bold;
    padding: 0.8rem;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background var(--transition), transform var(--transition);
  }

  .btn:hover {
    background: #f59e0b;
    transform: translateY(-2px);
  }

  .link {
    text-align: center;
    font-size: 0.85rem;
  }

  .link a {
    color: var(--primary);
    text-decoration: none;
  }

  .link a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>

<div class="form-container">
  <h2>VanConnect Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="usn" placeholder="USN / ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <select id="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="student">Student</option>
      <option value="driver">Driver</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <p class="link">Already have an account? <a href="loginpage.html">Login here</a></p>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault(); // prevent form submission

  // Get role value
  const role = document.getElementById('role').value;

  // Simple frontend redirect based on role
  if(role === 'student'){
    window.location.href = 'student-dashboard.html';
  } else if(role === 'driver'){
    window.location.href = 'driver.html';
  } else if(role === 'admin'){
    window.location.href = 'admin.html';
  } else {
    alert('Please select a role');
  }
});
</script>

</body>
</html>
